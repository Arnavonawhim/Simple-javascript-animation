<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lost Knight</title>
</head>
<body>
    <div class="game-div">
        <div class="name">Lost Knight</div>
        
        <canvas class="canvas" id="Game" width="800" height="400"></canvas>
        
        <button class="left_button" id="leftButton">GO LEFT</button>
        <button class="right_button" id="rightButton">GO RIGHT</button>
    </div>

    <div class="battle-buttons" id="battleButtons">
        <button class="battle_button" id="fightButton">FIGHT</button>
        <button class="battle_button" id="runButton">RUN</button>
        <button class="battle_button" id="tauntButton">TAUNT</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
